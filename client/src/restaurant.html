<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f39921"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="manifest.json">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- wrapper for grid layout -->
  <div class="wrapper">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" class="breadcrumb" aria-label="breadcrumb" >
          <li><a href="/" aria-current="page" >Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main class="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" tabindex="-1" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="restaurant-reviews-container">
        <h2 id="restaurant-name" class="restaurant-name"></h2>
        <img id="restaurant-img" class="restaurant-img">
        <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
        <p id="restaurant-address" class="restaurant-address"></p>
        <table id="restaurant-hours" class="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" class="restaurant-reviews">
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>
      <!-- End reviews -->
      <!-- Beginning footer -->
      <footer class="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <!-- End footer -->
    </main>
    <!-- End main -->

  </div>
  <!-- end of grid layout -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="module" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
