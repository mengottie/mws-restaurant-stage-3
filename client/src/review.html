<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f39921" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="manifest.json">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- wrapper for grid layout -->
  <div class="wrapper">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1>
          <a id="review-form-title" href="/">Restaurant Reviews</a>
        </h1>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" class="breadcrumb" aria-label="breadcrumb">
          <li>
            <a href="/" aria-current="page">Home</a>
          </li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main class="maincontent maincontent-review">
      <section id="form-container" class="form-container">
        <form id="insert-review">
          <div class="author-input-container">
            <label for="author-name">Author name:</label>
            <input type="text" name="author-name" id="author-name">
          </div>
          <div class="rating-review">
            <p>Rating restaurant: </p>
            <select name="select-rating" id="select-rating" aria-label="Select a rating value">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="review-text-container">
            <label for="review-text">Review text: </label>
            <textarea name="review-text" id="review-text"></textarea>
          </div>
          <div class="action-container">
            <button type="submit" onclick="addNewReview()">Add Review</button>
          </div>
        </form>
      </section>
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="restaurant-reviews-container">
        <h2 id="restaurant-name" class="restaurant-name"></h2>
        <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
        <p id="restaurant-address" class="restaurant-address"></p>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" class="restaurant-reviews">
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>
      <!-- End reviews -->
      <!-- Beginning footer -->
      <footer class="footer">
        Copyright (c) 2017
        <a href="/">
          <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
      </footer>
      <!-- End footer -->
    </main>
    <!-- End main -->

  </div>
  <!-- end of grid layout -->
  <!-- Beginning scripts -->
  <script>
    window.addEventListener('load', (event) => {
      if (!navigator.serviceWorker) return;
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered - restaurant', reg))
        .catch(err => console.log('Something wrong in SW registration - restaurant', err));
    });
  </script>
  <!-- Database helpers -->
  <script type="module" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/review.js"></script>
</body>

</html>
